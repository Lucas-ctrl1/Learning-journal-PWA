<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Study Break - My Learning Journal</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #game-canvas {
            border: 5px solid #2c3e50;
            background-color: #fff;
            display: block;
            margin: 10px auto;
            max-width: 95%;
            height: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .game-container { text-align: center; }

        /* Score Layout */
        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        .score, .high-score {
            font-size: 1.4rem;
            font-weight: bold;
        }
        .high-score { color: #f39c12; }

        /* Mobile Controls */
        .touch-controls {
            margin: 15px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            user-select: none;
        }
        .control-row { display: flex; gap: 12px; }
        .control-btn {
            width: 65px;
            height: 65px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .control-btn:active { background: #3498db; transform: scale(0.95); }

        /* Dark Mode */
        body.dark-mode #game-canvas { border-color: #3498db; background-color: #000; }
        body.dark-mode .control-btn { background: #444; }
        body.dark-mode .high-score { color: #f1c40f; }

        @media (min-width: 1024px) { .touch-controls { display: none; } }
    </style>
</head>
<body>
    <div class="container game-container">
        <h1>üêç Snake Study Break</h1>

        <div class="score-container">
            <p class="score">Score: <span id="current-score">0</span></p>
            <p class="high-score">üèÜ Best: <span id="high-score-display">0</span></p>
        </div>

        <canvas id="game-canvas" width="400" height="400"></canvas>

        <div class="touch-controls">
            <div class="control-row">
                <button class="control-btn" onclick="move('UP')">‚ñ≤</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="move('LEFT')">‚óÄ</button>
                <button class="control-btn" onclick="move('DOWN')">‚ñº</button>
                <button class="control-btn" onclick="move('RIGHT')">‚ñ∂</button>
            </div>
        </div>

        <div class="form-buttons" style="justify-content: center; margin-top: 10px;">
            <button onclick="resetGame()" class="btn-primary">Restart Game</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/snake.js') }}"></script>
</body>
</html>
